<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <title>RazorPay</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- Navigation-bar -->
    <nav class="bg-deepBlue">
      <div
        class="relative w-[1080px] mx-auto flex items-center justify-between"
      >
        <!-- Logo iof Razorpay in Nav-Bar -->
        <a href="/" class="cursor-pointer py-7 pr-7">
          <img src="./Images/logo.svg" width="125px" height="30px" />
        </a>
        <ul class="flex gap-6">
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Payments</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Banking</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Corporate card</a>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Pay-Roll</a>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Resources</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Support</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Pricing</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
        </ul>
        <div class="flex space-x-6">
          <img
            src="./Images/india-flag.svg"
            alt=""
            width="28px"
            height="20px"
          />
          <button
            class="py-3 px-5 text-white font-mullish border-lightBlue border rounded-sm text-sm font-bold"
          >
            Log in
          </button>
          <button
            class="flex py-3 px-4 text-lightBlue300 font-mullish border-lightBlue border rounded-sm text-sm font-bold bg-white hover:text-lightBlue500"
          >
            Sign Up
            <p>&#8594;</p>
          </button>
        </div>
      </div>
    </nav>
    <!-- Hero Section -->
    <section class="relative bg-deepBlue">
      <div
        class="w:10/12 max-w-[1080px] flex flex-row justify-between items-center mx-auto"
      >
        <!-- left-part -->
        <div class="space-y-8">
          <h1
            class="font-mullish text-white font-bold text-[40px] leading-[1.2]"
          >
            Power your Finance, grow your business
          </h1>
          <div class="w-6 h-1 bg-greenLight"></div>
          <p class="font-mullish text-[18px] leading-7 text-white opacity-70">
            Accept payments from customers. Automate payouts to vendors &
            employees. Never run out of working capital
          </p>
          <button
            class="bg-lightBlue text-white py-[14px] px-[18px] rounded font-mullish font-bold hover:bg-lightBlue500 transition-all duration-200"
          >
            Sign Up Now
          </button>
        </div>
        <!-- right-part -->
        <img
          src="./Images/hero-illustration.jpg"
          alt=""
          class="w-full max-w-[680px]"
        />
      </div>
      <!-- triangular shape part -->
      <div class="absolute left-0 right-0 w-[103%]">
        <img src="./Images/hero-shape.svg" alt="" class="w-full object-fill" />
      </div>
    </section>
    <!-- Accept Payment with Razopay payment suite section -->
  </body>
</html>
